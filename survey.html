        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!--navigation bar-->                  
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary pt-3 pb-3 position-fixed top-0 col-12">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">SVETLANA RADIŠIĆ</a>
                <button class="navbar-toggler menu" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarMenuOptions" aria-controls="navbarMenuOptions" aria-expanded="false"
                    aria-label="Toggle navigation"><span>MENU </span><i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenuOptions">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="portfolio.html">PORTFOLIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html#about">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html#contact">CONTACT</a>                            
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#survey">SURVEY</a>                            
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="courses.html">COURSES</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>    
        <!-- quiz -->
        <div class="container container-survey d-flex flex-column align-items-center col-12" id="main-container">           
            <div class="col-md-9 col-lg-8 text-center" id="intro">
                <p id="portfolio">Portfolio</p>
                <h3 id="headline">WONDERING IF TECH IS RIGHT FOR YOU?</h3>
                <p>Take this 3-minute survey and find out.</p>  
                <button class="btn-dark btn-quiz" onclick="startSurvey()">START</button>                              
            </div> 
            
            <div class="col-md-9 col-lg-8 col-xl-6" id="quiz-container">
                <div class="text-center" id="q-counter"></div>
                <h2 id="question">Question Text</h2>
                <div id="first">                        
                    <p class="text-secondary">(First name is fine!)</p>
                    <div class="form-group form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="hold">
                        <label for="floatingInput">Type your answer here...</label>
                    </div>
                </div>
                <div id="radioBtn-section">    
                    <form>
                        <div class="radbtn-answ form-check">
                            <input type="radio" name="answer" id="a" class="answer form-check-input">
                            <label class="form-check-label" for="a" id="a_text">Answer</label>
                        </div>
                        <div class="radbtn-answ form-check">
                            <input type="radio" name="answer" id="b" class="answer form-check-input">
                            <label class="form-check-label" for="b" id="b_text">Answer</label>
                        </div>
                        <div class="radbtn-answ form-check">
                            <input type="radio" name="answer" id="c" class="answer form-check-input">
                            <label class="form-check-label" for="c" id="c_text">Answer</label>
                        </div>
                        <div class="radbtn-answ form-check">
                            <input type="radio" name="answer" id="d" class="answer form-check-input">
                            <label class="form-check-label" for="d" id="d_text">Answer</label>
                        </div>
                        <div class="radbtn-answ form-check">
                            <input type="radio" name="answer" id="e" class="answer form-check-input">
                            <label class="form-check-label" for="e" id="e_text">Answer</label>
                        </div>
                        <div class="radbtn-answ form-check">
                            <input type="radio" name="answer" id="f" class="answer form-check-input">
                            <label class="form-check-label" for="f" id="f_text">Answer</label>
                        </div>
                        <div id="hide" class="radbtn-answ form-check">
                            <input type="radio" name="answer" id="g" class="answer form-check-input" onclick="openField()">
                            <label class="form-check-label" for="g" id="g_text">Answer</label>                                                             
                        </div>                                                    
                        <input class="other-text col-12 mb-3" type="text" name="other-answer" id="other" placeholder="Type your answer here...">
                    </form>                        
                </div>
                <div id="last">                        
                    <p class="text-secondary">(We hope you'll like it!)</p>
                    <div>
                        <label for="range1" class="form-label">1-5</label><br>
                        <input type="range" class="form-range" id="range1" min="1" max="5">
                        <button class="btn btn-dark btn-quiz" id="submit1" onclick="submitAll()">Submit</button>
                    </div>
                </div>
                <button class="btn btn-dark btn-quiz" id="submit">NEXT</button>
            </div>           
        </div>
        <script src="jscript/survey.js"></script>
    </body>
</html>
